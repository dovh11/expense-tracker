{% extends "layout.html" %}

{% block title %}
    Insert
{% endblock %}

{% block main %}
    <form action="/insert" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="description" placeholder="Description" type="text">
        </div>
        <div class="mb-3">
            <select class="form-select mx-auto w-auto" name="category">
                <option disabled selected>Category</option>
                {% for category in categories %}
                
                    <option value="{{ category }}">{{ category }}</option>
    
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" name="price" placeholder="Price" type="number" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Insert</button>
    </form>
{% endblock %}
