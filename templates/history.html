{% extends "layout.html" %}

{% block title %}
    Result
{% endblock %}

{% block main %}
    <table class="table">
        <thead>
            <tr>
                <th class="text-start">Description</th>
                <th class="text-end">Category</th>
                <th class="text-end">Price</th>
                <th class="text-end">Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
                <tr>
                    <td class="text-start">{{ row.description }}</td>
                    <td class="text-end">{{ row.category }}</td>
                    <td class="text-end">{{ row.price | usd }}</td>
                    <td class="text-end">{{ row.date }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
