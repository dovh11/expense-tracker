{% extends "layout.html" %}

{% block title %}
    Withdraw
{% endblock %}

{% block main %}
    <p class="mb-3 fw-bold">
        Available Cash: {{ user_cash | usd }}
    </p>
    <form action="/withdraw" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="withdraw" placeholder="$0" type="number" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
